<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Shop</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="text-slate-500 font-body">
    <!-- content wrapper -->
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4">
              <a
                href="/"
                class="text-green-500 sm:text-red-300 md:text-purple-500 lg:text-blue-500 xl:text-pink-600 text-sm md:text-xl"
                >Healthy Dishes</a
              >
            </h1>
          </div>
          <ul>
            <li class="text-slate-700 font-bold">
              <a href="#">
                <span>Home</span>
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="text-slate-700">
              <a href="#">
                <span>About</span>
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
                  />
                </svg>
              </a>
            </li>
            <li class="text-slate-700">
              <a href="#">
                <span>Contact</span>
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-slate-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary button border-orange-400 md:border-2"
            >Log in</a
          >
          <a
            href="#"
            class="text-primary ml-2 button border-orange-400 md:border-2"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-slate-900 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-slate-800 text-2xl font-semibold">For Newbies</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b-2 border-blue-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-6">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/food01.jpg"
                alt="Food"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-slate-500 text-sm"
                  >Recipe by Sarah</span
                >
              </div>
              <div class="badge flex justify-center items-center">
                <svg
                  class="w-5 mr-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/food02.jpg"
                alt="Food"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Sweet Curry</span>
                <span class="block text-slate-500 text-sm"
                  >Recipe by Catherine</span
                >
              </div>
              <div class="badge flex justify-center items-center">
                <svg
                  class="w-5 mr-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/food03.jpg"
                alt="Food"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-slate-500 text-sm">Recipe by Mike</span>
              </div>
              <div class="badge flex justify-center items-center">
                <svg
                  class="w-5 mr-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b-2 border-blue-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div class="bg-stone-200 text-stone-600 font-bold p-3 button">
            Load more
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
