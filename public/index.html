<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Shop</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="text-slate-500">
    <!-- content wrapper -->
    <div>
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4">
              <a href="/">Food Eats</a>
            </h1>
          </div>
          <ul>
            <li class="text-slate-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li class="text-slate-700">
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li class="text-slate-700">
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6">
        <div>
          <a href="#">Log in</a>
          <a href="#">Sign up</a>
        </div>

        <header>
          <h2 class="text-slate-900 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-slate-800 text-2xl font-semibold">For Newbies</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b-2 border-blue-200">
            Latest Recipes
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
            <div>
              <img src="img/food01.jpg" alt="Food" />
              <div>
                <span>5 Bean Chili Stew</span>
                <span>Recipe by Sarah</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b-2 border-blue-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div>
          <div>Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
