<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Shop</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="text-slate-500 font-body">
    <!-- content wrapper -->
    <div>
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4">
              <a
                href="/"
                class="text-green-500 sm:text-red-300 md:text-purple-500 lg:text-blue-500 xl:text-pink-600 text-sm md:text-xl"
                >Healthy Delivery</a
              >
            </h1>
          </div>
          <ul>
            <li class="text-slate-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li class="text-slate-700">
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li class="text-slate-700">
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-slate-100">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary ml-2">Sign up</a>
        </div>

        <header>
          <h2 class="text-slate-900 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-slate-800 text-2xl font-semibold">For Newbies</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b-2 border-blue-200">
            Latest Recipes
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
            <div class="bg-white rounded overflow-hidden shadow-md">
              <img
                src="img/food01.jpg"
                alt="Food"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-slate-500 text-sm"
                  >Recipe by Sarah</span
                >
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b-2 border-blue-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div class="bg-slate-100 text-primary font-bold p-3">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
